<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security</title>
  </head>
  <body>
    <div class="ajax-container items table-box">
      <div class="content-titles distri-flex">
        <div class="sidebar-logo">
          <iconify-icon icon="material-symbols:person" class="iconifys" width="36" height="36"></iconify-icon>
        </div>
        <div class="distri-title">Non Academic Personnel</div>
      </div>
      <div class="box-table">
        <div class="ajax-container">
          <table id="napTable" class="display">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ID Number</th>
                <th>College</th>
                <th>Active</th>
                <th>Phone Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="facultyTbody"></tbody>
          </table>
        </div>
      </div>
      <div id="viewFaculty" class="modal modal-view">
        <div class="add-new-box">
          <div class="sec-pic-holder">
            <div class="sec-pic">
              <img
                src="https://static.thenounproject.com/png/571343-200.png"
                id="ViewPic"
                width="160"
                height="160"
                title="Upload image"
              />
            </div>
            <div class="position-holder">
              <div class="viewFacultyName">CJX 749</div>
              <p class="view-college">Faculty</p>
            </div>
          </div>

          <div class="view-details-container">
            <div class="view-details-box">
              <p class="view-title">ID Number:</p>
              <div class="viewIdNum views">Id Number</div>
            </div>
            <div class="view-details-box">
              <p class="view-title">Phone Number:</p>
              <div class="viewPhoneNum views">Phone Number</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
