<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANNOUNCEMENTS</title>
  </head>
  <body>
    <div id="preLoader1"></div>
    <div class="ajax-container items table-box">
      <div class="content-titles distri-flex">
        <div class="sidebar-logo">
          <iconify-icon
            icon="icon-park-solid:table-report"
            style="color: #474747"
            width="36"
            height="36"
          ></iconify-icon>
        </div>
        <div class="distri-title">Announcements</div>
      </div>
      <!-- modal for adding -->
      <a href="#addmodal" id="addSec" rel="modal:open">
        <iconify-icon icon="akar-icons:person-add" style="color: black" width="16" height="16"></iconify-icon>
        <div>ADD ENTRY</div>
      </a>
      <div id="addmodal" class="modal announce-modal">
        <form id="announceForm" class="announceForm">
          <div class="title-form">ADD NEW ANNOUNCEMENT</div>
          <div class="title-container announce-items">
            <label for="title">Title:</label>
            <input type="text" name="title" required />
          </div>
          <div class="date-container announce-items">
            <div class="start-date end-start-date">
              <label for="startDate">Date: </label>
              <input type="date" name="postedOn" required />
            </div>
          </div>
          <div class="postedby-container announce-items">
            <div class="posted by">
              <label for="postedBy">Posted By: </label>
              <select name="postedBy" id="postedBy" required>
                <option value="" disabled selected>Select</option>
                <option value="administrator">Administrator</option>
                <option value="administrator">Security</option>
              </select>
            </div>
          </div>
          <div class="prio-container announce-items">
            <label for="details">Priority:</label>
            <input type="text" name="priority" required />
          </div>
          <div class="details-container announce-items">
            <label for="details">Message: </label>
            <textarea name="message" id="announceDetails" cols="30" rows="5" required></textarea>
          </div>
          <div class="sources-container announce-items">
            <label for="sources">Sources:</label>
            <input type="text" name="sources" required />
          </div>
          <div class="files-container announce-items">
            <label for="files"> Files:</label>
            <input type="file" name="files" id="filesAttached" />
          </div>
          <div class="attach-container announce-items">
            <label for="attachment"> Attachment(Picture):</label>
            <input type="file" name="thumbnail" accept="image/*" id="thumbnail" />
          </div>
          <div class="add-sec-buttons">
            <a href="#" rel="modal:close"><button class="sec-buttons cancel">CANCEL</button> </a>
            <button class="sec-buttons add-entry" type="submit">ADD ENTRY</button>
          </div>
        </form>
      </div>
      <!-- end adding -->
      <!-- edit modal -->
      <div id="editmodal" class="modal" style="max-width: 972px">
        <form id="editNapForm" class="napForm">
          <div class="title-form">EDIT ANNOUNCEMENT</div>
          <div class="title-container announce-items">
            <label for="title">Title:</label>
            <input type="text" name="title" required />
          </div>
          <div class="date-container announce-items">
            <div class="start-date end-start-date">
              <label for="startDate">Date: </label>
              <input type="date" name="date" required />
            </div>
          </div>
          <div class="postedby-container announce-items">
            <div class="posted by">
              <label for="postedBy">Posted By: </label>
              <select name="postedBy" id="postedBy" required>
                <option value="" disabled selected>Select</option>
                <option value="administrator">Administrator</option>
                <option value="administrator">Security</option>
              </select>
            </div>
          </div>
          <div class="prio-container announce-items">
            <label for="details">Priority:</label>
            <input type="text" name="priority" required />
          </div>
          <div class="details-container announce-items">
            <label for="details">Message: </label>
            <textarea name="message" id="announceDetails" cols="30" rows="5" required></textarea>
          </div>
          <div class="sources-container announce-items">
            <label for="sources">Sources:</label>
            <input type="text" name="sources" required />
          </div>
          <div class="files-container announce-items">
            <label for="files"> Files:</label>
            <input type="file" name="files" id="filesAttached" />
          </div>
          <div class="attach-container announce-items">
            <label for="attachment"> Attachment(Picture):</label>
            <input type="file" name="thumbnail" accept="image/*" id="thumbnail" />
          </div>
          <div class="add-sec-buttons">
            <a href="#" rel="modal:close"><button class="sec-buttons cancel">CANCEL</button> </a>
            <button class="sec-buttons add-entry" type="submit">ADD ENTRY</button>
          </div>
        </form>
      </div>

      <!-- end edit modal -->
      <div class="box-table">
        <div class="ajax-container">
          <table id="announceTable" class="display">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Posted By</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-body-announce"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="viewAnnounce" class="modal modal-view">
      <div class="announceContentHolder">
        <div class="announceContent">
          <div class="viewPrio">IMPORTANT</div>
          <div class="viewAnnounceTitle">RE: TEMPORARY CLOSURE OF GATE 1</div>
          <div class="postedbyContainer">
            <div>Posted on:</div>
            <div class="viewPostedOn">October 12</div>
          </div>
          <div class="postedbyContainer">
            <div>Posted by:</div>
            <div class="viewPostedBy">Administrator</div>
          </div>
          <div class="viewMessage">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, delectus?</div>
          <div class="viewSources">sourceshere</div>
          <div class="viewFiles">No files attached.</div>
        </div>
        <div class="viewAnnouncePicHolder">
          <img
            src="https://static.thenounproject.com/png/571343-200.png"
            id="announceViewPic"
            width="300"
            height="300"
            title="Upload image"
          />
        </div>
      </div>
    </div>
  </body>
  <script>
    var loader = document.getElementById("preLoader1");
    window.addEventListener("load", () => {
      loader.style.display = "none";
    });
  </script>
</html>
