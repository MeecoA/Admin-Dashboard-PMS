<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicles</title>
  </head>
  <body>
    <div class="ajax-container items table-box">
      <div class="content-titles distri-flex">
        <div class="sidebar-logo">
          <iconify-icon
            icon="fluent:vehicle-car-20-filled"
            style="color: #474747"
            width="36"
            height="36"
          ></iconify-icon>
        </div>
        <div class="distri-title">Vehicles</div>
      </div>
      <div class="box-table">
        <div class="ajax-container">
          <table id="vehictable" class="display" width="100%">
            <thead>
              <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Vechicle Owner</th>
                <th>Plate Number</th>
                <th>Model</th>
                <th>Registration Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-body-vehicles"></tbody>
          </table>
          <div id="viewVehicle" class="modal modal-view">
            <div class="add-new-box">
              <div class="sec-pic-holder">
                <div class="sec-pic">
                  <img
                    src="https://static.thenounproject.com/png/571343-200.png"
                    id="vehicleViewPic"
                    width="160"
                    height="160"
                    title="Upload image"
                  />
                </div>
                <div class="position-holder">
                  <p class="view-title">Plate No.:</p>
                  <div class="viewPlate">CJX 749</div>
                </div>
              </div>

              <div class="view-details-container">
                <div class="view-details-box">
                  <p class="view-title">Model:</p>
                  <div class="viewModel views">Toyota Vios</div>
                </div>
                <div class="view-details-box">
                  <p class="view-title">Owner:</p>
                  <div class="viewOwner views">Meeco Arcilla</div>
                </div>
                <div class="view-details-box">
                  <p class="view-title">Other Information:</p>
                  <div class="viewOthers views">
                    <ul>
                      <li>
                        <p>Classification: </p>
                        <b><span id="view-classification"></span></b>
                      </li>
                      <li>
                        <p>Vehicle Color: </p>
                        <b><span id="view-color"></span></b>
                      </li>
                      <li>
                        <p>License Code & Category: </p>
                        <b><span id="view-license-category"></span></b>
                      </li>
                      <li>
                        <p>Year: </p>
                        <b><span id="view-year"></span></b>
                      </li>
                      <li>
                        <p>Remarks: </p>
                        <b><span id="view-remarks"></span></b>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
