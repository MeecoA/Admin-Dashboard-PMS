<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend Deca" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/admin-login.css" />
    <script src="bundle.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container">
        <div class="grid-item admin-title">BulSU Record Management System</div>
        <div class="grid-item admin-time">08:00 PM</div>
        <div class="grid-item left-panel"></div>
        <div class="grid-item right-panel">
          <div class="admin-logo">
            <iconify-icon icon="material-symbols:admin-panel-settings-outline" width="100" height="100"></iconify-icon>
          </div>
          <div class="admin-title-showcase">Admin Panel</div>
          <div class="admin-loginform">
            <form action="" class="admin-form">
              <label for="admin-email">Email:</label>
              <input type="email" name="adminemail" id="adminEmail" required />
              <label for="admin-password">Password:</label>
              <input type="password" name="adminpassword" id="adminPassword" required />
              <button type="submit">LOGIN</button>
            </form>
          </div>
        </div>
        <div class="grid-item hosting">Hosting Service: GitHub Pages</div>
        <div class="grid-item admin-date">09/04/2022, Sunday</div>
      </div>
    </div>
  </body>
</html>
